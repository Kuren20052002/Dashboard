<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="header">
    <div class="search-container">
      <form action="https://www.google.com/search" method="get" class="search-bar">
        <button type="submit"></button>
        <input type="text" placeholder="Search" class="search-input" name="q">
      </form>
    </div>
    <div class="profile-info">
      <img src="" alt="" class="notification-icon">
      <div class="profile">
        <img src="" alt="" class="profile-img">
        <p class="profile-name">Nguyen Ramu</p>
      </div>
    </div>
    <div class="introduction">
      <img src="" alt="" class="intro-img">
      <div class="intro-text">
        <p class="hello">Hi there,</p>
        <p class="intro-name">Nguyen Ramu (@Rumumu)</p>
      </div>
    </div>
    <div class="actions-container">
      <button class="action-button">New</button>
      <button class="action-button">Action</button>
      <button class="action-button">Share</button>
    </div>
  </div>
  <div class="sidebar">
    <div class="logo">
      <p class="logo-name">Dashboard</p>
    </div>
    <div class="primary-nav">
      <div class="options">
        <p class="option-name">Home</p>
        <img src="" alt="" class="icon">
      </div>
      <div class="options">
        <p class="option-name">Profile</p>
        <img src="" alt="" class="icon">
      </div>
      <div class="options">
        <p class="option-name">Messages</p>
        <img src="" alt="" class="icon">
      </div>
      <div class="options">
        <p class="option-name">History</p>
        <img src="" alt="" class="icon">
      </div>
      <div class="options">
        <p class="option-name">Tasks</p>
        <img src="" alt="" class="icon">
      </div>
      <div class="options">
        <p class="option-name">Communities</p>
        <img src="" alt="" class="icon">
      </div>
    </div>

    <div class="support-nav">
      <div class="options">
        <p class="option-name">Settings</p>
        <img src="" alt="" class="icon">
      </div>
      <div class="options">
        <p class="option-name">Support</p>
        <img src="" alt="" class="icon">
      </div>
      <div class="options">
        <p class="option-name">Privacy</p>
        <img src="" alt="" class="icon">    </img>
      </div>
    </div>
  </div>
  <div class="dashboard">
    
  </div>
</body>
</html>
